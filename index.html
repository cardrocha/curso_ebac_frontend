<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário DOM</title>
    <link rel="stylesheet" href="./estilo.css">
    
</head>
<body>
    <div class="container">
        <h1>Formulário Javascript DOM</h1>
        <form id="validacao">
            <input type="number" placeholder="Digite um valor(Campo A)" id="campoA" name="campo" required>
            <input type="number" placeholder="Digite um valor(Campo B" id="campoB" name="campo" required>
            <!-- <input type="submit" id="btn" value="Enviar"  onclick="validacao()">-->
            <button type="submit" id="btn" onclick="validacao()">Enviar</button>
        </form>
    </div>
    <script src="./scripts.js"></script>
</body>
</html>
